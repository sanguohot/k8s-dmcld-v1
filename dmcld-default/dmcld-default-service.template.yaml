apiVersion: v1
kind: Service
metadata:
  name: ${DMCLD_V1_BASE}-${DMCLD_V1_SERVER_ID}-svc
  namespace: ${DMCLD_V1_NAMESPACE}
  labels:
    app: ${DMCLD_V1_BASE}-${DMCLD_V1_SERVER_ID}-svc
spec:
  selector:
    app: ${DMCLD_V1_BASE}-${DMCLD_V1_SERVER_ID}-deploy
  ports:
    - name: simsrv-http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: simsrv-command
      port: 2022
      targetPort: 2022
      nodePort: ${DMCLD_V1_SIMSRV_NODE_PORT}
      protocol: UDP
    - port: 8888
      targetPort: 8888
      name: web
      protocol: TCP
  type: NodePort